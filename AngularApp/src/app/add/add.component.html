 <div class="set"> 
<form [formGroup]="myFrom" (submit)="addBlog()">
    <div class="form-group">
      <label>UserName</label>
      <input type="text" class="form-control" formControlName= "name" name="UserName" autocomplete="off" >
    </div>
    
    <div class="form-group">
        <label >Blog Title</label>
        <input type="text" class="form-control" formControlName= "title" name="title" autocomplete="off">
      </div>

      <div class="form-group">
        <label >Blog Content</label>
        <textarea class="form-control" rows="3" formControlName= "content" name="content" autocomplete="off"></textarea>
      </div>

    <div class="form-group">
          <label >Upload Image</label>
          <input type="file" class="form-control-file" (change)="takeimage($event)">
    </div>
<div class="image">

<img style="width: 200px; height: 150px;" [src]="url" *ngIf = check >

</div>
    
    <button type="submit" class="btn btn-primary" [disabled] = "!myFrom.valid || !check">Submit</button>
  </form>
</div>
